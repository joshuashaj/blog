<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
        }
        .right-sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f1f1f1;
            border-left: 1px solid #dee2e6;
            padding: 20px;
        }
        .right-sidebar .input-group {
            margin-top: auto;
        }
        .textarea-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        textarea {
            width: 100%;
            height: 100%;
            resize: none;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar .navbar-brand, .navbar a {
            color: #fff !important;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .nav-link {
            margin-bottom: 10px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <span class="navbar-brand">Hi {% block name %}{% endblock %}</span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                   {% block profile %}{% endblock %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar py-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                   <h1>Users</h1>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="custable">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="emptable">Employee</a>
                </li>
            </ul>
            <ul class="nav flex-column">
                <h1>Blog</h1>
                <li class="nav-item">
                    <a class="nav-link " href="blog">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="blogshow">Blogs</a>
                </li>
            </ul>

        </div>



        <!-- Main Content -->
        <div class="col-md-9 content">
            {% block content %}
            {% endblock %}
        </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
